service: forklift
frameworkVersion: "=1.6.1"

provider:
  name: aws
  runtime: nodejs4.3
  profile: ${opt:profile}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/topics"

plugins:
  - serverless-offline

functions:
  createTopic:
    handler: src/handler.createTopic
    events:
      - http:
          path: topics
          method: post
          cors: true

resources:
  Resources:
    TopicsTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        TableName: "topics"
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
